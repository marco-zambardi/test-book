    # Editing a correlation

    To edit a correlation, do the following:

    1. Click the **Segments** tab.

      The **My segments** page displays.

    2. Locate the required segment using the **Segments list** or **Segments cards** view.

    3. Click the required segment.

      The **Edit segment** page displays.

    4. In the **Segment summary** panel, locate the **Correlation rule** box, displayed beneath the relevant rules,  and click the **pencil** icon.

    ![Correlated Segment summary panel](/images/images/en/guide/CorrelationSummary2.PNG)

    **The Segment summary panel with the Correlation rule box**

      The **Create correlation** page displays.

    ![Create correlation page](/images/images/en/guide/CreateCorrelation.PNG)

    **The Create correlation page**

    5. Edit the correlation settings as required.

      See [Creating a segment by correlating rules](../CreatingCorrelationSegment/) for more about the correlation settings.

    6. Click **Confirm** to apply the correlation changes.

      The **Create correlation** page closes and the correlation is updated.

