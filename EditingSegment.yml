    # Editing a segment

    ![Edit segment](/images/images/en/guide/EditSegment.png)

    **The Edit segment page**

    **Note:**

    See [Using data types, input fields and operators](../InputBoxOperators/) for more about the fields and operators that are available in the UI.

    To edit a segment, do the following:

    1. Click the **Segments** tab.

      The **My segments** page displays.

    2. Locate the required segment using the **Segments list** or **Segments cards** view.

    3. Click the required segment.

      The **Edit segment** page displays.

    4. Complete the steps given in the following pages, according to what you want to do:

      - [Changing the segment name](../ChangingSegmentName/)
      - [Modifying an existing segment rule](../ModifyingExistingSegmentRule/)
      - [Modifying correlated rules](../ModifyingCorrelatedRules/)
      - [Deleting an existing segment rule](../DeletingExistingSegmentRule/)
      - [Adding a new segment rule](../AddingNewSegmentRule/)
      - [Modifying the interaction condition between segment rules](../ModifyingInteractionCondition/)

    5. When you have finished editing the segment, click **Save**, to apply your changes.

    The segment is updated and you are returned to the **My segments** page.

    **IMPORTANT:**

    If you do not click **Save** all edits are discarded and the segment remains unchanged.

    ***Next page:***
    
    [Changing the segment name](../ChangingSegmentName/)

