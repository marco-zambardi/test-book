    # Viewing plans

    To access the **Plans management** page and view all currently available plans:

    - Click the **Plans** tab, in the **Control bar**, if not already selected

      The default [Plans list view](../PlansListView/) of the **My plans** page displays, showing all currently available plans.

    - Click the **Calendar** icon, positioned to the right of the page, to change to the [Plans calendar view](../PlansCalendarView/)

    See [Getting started and navigating the UI](../NavigatingUI/) for more about UI page views and icons.

