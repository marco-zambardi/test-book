    # Using Data types, input fields and operators

    Contactplan processes various data types, while the UI includes a range of input field types, as well as several kinds of operator, which are used when defining segments. Click the appropriate link for more details:

    - [Data types](../DataTypes/)
    - [Input field types](../InputFieldTypes/)
    - [Operator types](../OperatorTypes/)

