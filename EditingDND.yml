    # Editing a DND policy

    ![Edit DND policy page](/images/images/en/guide/EditDND.png)

    **The Edit DND policy page**

    To edit a DND policy, do the following:

    1. Click the **Settings** tab, in the **Control bar**.

      The **Segmentation settings** page displays.

    2. Click **DND policy** in the horizontal list of available views.

      The **DND policy management** page displays.

    3. Locate and click the name of the relevant policy.

      The **Edit DND policy** page displays.

      **Note:**

      Ensure that you do not click the radio button in the **Default** column.

    4. Make the required changes.

      See [Creating a new DND policy](../CreatingNewDND/) for detailed descriptions of each available box.

    5.  When you have finished editing the policy, click **Update DND policy**, positioned at the bottom of the **Edit DND policy** page, to apply your changes.

      To abort the changes and return to the **DND policy management** page, click the **X** icon, positioned in the top-right corner of the page.

      The policy is updated and you are returned to the **DND policy management** page.

